{% extend "emails/base.html" %}

{% block title %}
    Your Login OTP
{% endblock %}

{% block content title %}
<h2>
    Your One-Time Password
</h2>

<p>
    Your One-Time Password is <strong>
    {{ otp }}</strong>.
</p>

<p>
    If you did not request this OTP, please ignore this email
</p>
<p>
    this code will expire in {{ expires_time }}.
</p>
{% endblock content %}
